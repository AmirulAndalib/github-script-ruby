coverage:
  acceptable: 50%
  badge:
    path: docs/coverage.svg
codeToTestRatio:
  code:
    - '**/*.rb'
    - '!test/*.rb'
  test:
    - '**/*.rb'
  badge:
    path: docs/ratio.svg
testExecutionTime:
  acceptable: 1min
  badge:
    path: docs/time.svg
diff:
  path: .octocov/report.json
push:
  enable: true
  if: env.GITHUB_REF == 'refs/heads/main'
comment:
  enable: true
report:
  if: env.GITHUB_REF == 'refs/heads/main'
  path: .octocov/report.json
